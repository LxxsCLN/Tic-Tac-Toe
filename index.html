<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WELCOME TO TIC-TAC-TOE!</h1>
    <div class="gameboard hidden">
        <div data-value="0" class="square"></div>
        <div data-value="1" class="square"></div>
        <div data-value="2" class="square"></div>
        <div data-value="3" class="square"></div>
        <div data-value="4" class="square"></div>
        <div data-value="5" class="square"></div>
        <div data-value="6" class="square"></div>
        <div data-value="7" class="square"></div>
        <div data-value="8" class="square"></div>
    </div>
    <h2 class="text"></h2>
    <button class="restart hidden">Restart</button>
    <form name="form" id="form">
        <label class="label" for="playerone">Player One: <input type="text" name="playerone" id="playerone" required></label>
        <label class="label" for="playertwo">Player Two: <input type="text" name="playertwo" class="playertwo" required></label>
        <button class="submit">Play!</button>
    </form>
    <script src="js.js"></script>
</body>
</html>
